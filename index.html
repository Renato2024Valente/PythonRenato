    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let redirectUrl = '';

        function showLoginModal(event, url) {
            event.preventDefault();
            redirectUrl = url;
            $('#loginModal').modal('show');
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === 'python' && password === 'Bicudo@Py#A1') {
                alert('Login bem-sucedido!');
                $('#loginModal').modal('hide');
                setTimeout(function() {
                    window.location.href = redirectUrl; // Redireciona para a URL armazenada após ocultar o modal
                }, 500); // Pequeno atraso para garantir que o modal seja ocultado antes do redirecionamento
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
